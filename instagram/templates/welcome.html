{%extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}



<div class="container" >      
    {% for images in all_image %}

    <div class="card" style="width:35rem; margin-top: 6%; margin-left: 20%; ">  
            
            <span style="margin-bottom: 3%"><img src="{{prof.profile_pic.url}}" class="img-responsive profile_image"><strong>{{ images.user }}</strong></span>
            
    <img src="{{images.image_image.url}}" height="400"width="400" class="img-responsive" alt="Image">     
   
     
        <div class="col-md-6">
            <h5> {{images.image_caption}} </h5>
            <h5> <small>{{images.date|timesince}}</small> </h5>
        </div>
       
     </div>
    {% endfor %}   
</div>
{% endblock %}
